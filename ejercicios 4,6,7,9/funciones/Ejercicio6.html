    <title>EJERCICIO6</title>
<script>

var n1 = prompt("Escribe cualquier número");
var i;
var primer = true;
for (i=2; i < n1 / 2; i++) {
if (n1 % i === 0) {
primer = false;
}
}
if (primer) {
document.write("El número escrito es primo");
} else {

document.write("El número escrito no es primo");
}


</script>
